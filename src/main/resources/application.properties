# ===============================	
# = SERVER CONNECTION	
# ===============================	
#Configure the port to access http://localhost:8888/
server.port = 8080

# = SQL CONNECTION	
# ===============================	
#BBDD of mysql	
# Connection url for the database "db_shop"

spring.datasource.url = jdbc:mysql://localhost:3306/db_shop?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = admin

# ===============================	
# = SPRING JPA	
# ===============================	
#Show query in cmd

spring.jpa.show-sql=true

#Show query pretty in cmd

spring.jpa.properties.hibernate.format_sql=true	

#El dialecto con el que trabajará Hibernate en este caso usa el de la BBD MYSQL	

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect